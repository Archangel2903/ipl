<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, shrink-to-fit=no">
    <title>Главная</title>
<link rel="shortcut icon" href="favicon.ico"><link href="style.723b543b9bd69544d788.min.css" rel="stylesheet"></head>
<body>
<!-- BODY -->
<div class="main-wrapper">
    <!-- HEADER -->
    <header class="header position-absolute d-lg-none">
        <div class="container d-flex justify-content-center">
            <a href="/" class="logo">
                <picture>
                    <img src="img/logo.svg" alt="" title="">
                </picture>
            </a>
        </div>
    </header>
    <!-- HEADER END -->

    <!-- CONTENT -->
    <main class="content">
        <div class="section section-main">
            <div class="section-decorate">
                <picture class="section-decorate__bg">
                    <img src="img/bg.png" alt="" title="">
                </picture>

                <picture class="section-decorate__pic">
                    <img src="img/main-pic.png" alt="" title="">
                </picture>
            </div>

            <div class="main-content">
                <a href="/" class="main-content__logo d-none d-lg-block">
                    <picture>
                        <img src="img/logo.svg" alt="" title="">
                    </picture>
                </a>

                <p class="main-content__title neon-text">Cashback 10%</p>

                <p class="main-content__text">Bet on the
                    <span class="main-content__name">Indian Premier League</span>
                    with an EXCLUSIVE
                    10 % Weekly Cashback
                </p>

                <!--                <p class="main-content__text">of up to</p>-->

                <p class="main-content__price neon-text"><span>of up to</span>5000 INR</p>

                <button type="button" class="btn btn-primary w-100 text-uppercase" data-toggle="modal" data-target="#registration">Play now</button>
            </div>
        </div>
    </main>
    <!-- CONTENT END -->
</div>

<!-- Modal -->
<div class="modal fade" id="registration" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <p class="modal-title neon-text">registration</p>

            <form action="" method="post" class="form">
                <div class="form-row">
                    <fieldset class="col-12">
                        <label class="form-group w-100">
                            <select class="select2 js-example-placeholder-single" style="width: 100%">
                                <option>Chose your country</option>
                                <option value="01">option 01</option>
                                <option value="02">option 02</option>
                                <option value="03">option 03</option>
                                <option value="04">option 04</option>
                                <option value="05">option 05</option>
                            </select>
                        </label>

                        <label class="form-group w-100">
                            <select class="select2 js-example-placeholder-single" style="width: 100%">
                                <option>Select city</option>
                                <option value="01">option 01</option>
                                <option value="02">option 02</option>
                                <option value="03">option 03</option>
                                <option value="04">option 04</option>
                                <option value="05">option 05</option>
                            </select>
                        </label>

                        <label class="form-group w-100">
                            <select class="select2 js-example-placeholder-single" style="width: 100%">
                                <option>Select currency</option>
                                <option value="01">EUR (Euro)</option>
                                <option value="02">USD (Dollar)</option>
                                <option value="03">GBP (Pound Sterling)</option>
                                <option value="04">INR (Indian Rupee)</option>
                                <option value="05">CNY (Yuan)</option>
                            </select>
                        </label>
                    </fieldset>

                    <fieldset class="col-12 col-lg-6">
                        <label class="form-group w-100">
                            <input type="email" class="form-control" placeholder="Your email">
                        </label>

                        <label class="form-group w-100">
                            <input type="text" class="form-control" placeholder="First name *">
                        </label>

                        <label class="form-group w-100">
                            <input type="text" class="form-control" placeholder="Surname *">
                        </label>
                    </fieldset>

                    <fieldset class="col-12 col-lg-6">
                        <label class="form-group w-100">
                            <input type="tel" class="form-control" placeholder="Your phone number">
                        </label>

                        <label class="form-group w-100">
                            <input type="password" class="form-control" placeholder="Password *">
                        </label>

                        <label class="form-group w-100">
                            <input type="password" class="form-control" placeholder="Re-enter your password *">
                        </label>
                    </fieldset>
                </div>

                <button type="submit" class="btn btn-primary text-uppercase">registration</button>
            </form>
        </div>
    </div>
</div>
<!-- BODY END   -->
<script type="text/javascript" src="bundle.723b543b9bd69544d788.min.js"></script></body>
</html>
